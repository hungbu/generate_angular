<div
  class="pagination-controls mt-4 flex justify-end items-left space-x-4 ng-star-inserted"
  *ngIf="meta"
>
  <!-- Pagination Info (Page X of Y, Total items) -->
  <div class="pagination-info flex items-center space-x-2">
    <span>{{ meta?.total }} {{ "ITEMS" | translate }}</span>
    <span>{{ "PAGE" | translate }} {{ meta?.current_page }} {{ "OF" | translate }} {{ meta?.last_page }}</span>
  </div>

  <!-- Pagination Buttons (Previous, Page numbers, Next) -->
  <div class="pagination-buttons flex items-center space-x-2">
    <button
      mat-stroked-button
      [disabled]="meta.current_page === 1"
      (click)="loadPage(meta.current_page - 1)"
      class="pagination-button hover:bg-gray-100 focus:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
    >
      <mat-icon class="pagination-icon no-margin">chevron_left</mat-icon>
    </button>

    <ng-container *ngFor="let page of getPages(); trackBy: trackByFn">
      <button
        mat-stroked-button
        [class.active]="meta.current_page === page"
        (click)="loadPage(page)"
        class="pagination-button hover:bg-gray-100 focus:bg-gray-200 transition-colors duration-200"
        [ngClass]="{
          'bg-blue-500 text-white hover:bg-blue-600 focus:bg-blue-700': meta.current_page === page
        }"
      >
        {{ page }}
      </button>
    </ng-container>

    <button
      mat-stroked-button
      [disabled]="meta.current_page === meta?.last_page"
      (click)="loadPage(meta.current_page + 1)"
      class="pagination-button hover:bg-gray-100 focus:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
    >
      <mat-icon class="pagination-icon no-margin">chevron_right</mat-icon>
    </button>
  </div>

  <!-- Items per page Dropdown -->
  <div class="items-per-page space-x-2">
    <mat-form-field class="w-20">
      <mat-select [(value)]="perPage" (selectionChange)="changePerPage($event.value)">
        <mat-option *ngFor="let item of [20, 50]; trackBy: trackByFn" [value]="item">{{ item }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
