<div class="product-container">
  <h2>{{ title }}</h2>
  <div class="filter-section flex justify-between mb-4">
    <div class="search-bar flex items-center space-x-2">
      <mat-form-field appearance="fill">
        <input matInput placeholder="{{ 'SEARCH' | translate }}" (keyup)="search($event)" />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="edit(item)">Edit</button>
        <button mat-button (click)="delete(item)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-pagination [meta]="meta" (pageChanged)="loadPage($event)" (perPageChanged)="perPageChanged($event)"></app-pagination>
</div>
